spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:aesthetic_saas}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 20
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s
    cache-names: services,products,blog,gallery,tenants,site-settings,service-categories,dashboard-stats

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
    default-encoding: UTF-8

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/json,text/html,text/css,application/javascript
  error:
    include-message: on_param
    include-stacktrace: never
    include-exception: false

jwt:
  secret: ${JWT_SECRET:devSecretKeyThatIsAtLeast256BitsLongForHMACSHA256Algorithm}
  access-token-expiration: 3600000
  refresh-token-expiration:
    platform-admin: 86400000
    tenant-admin: 2592000000
    client: 5184000000
    staff: 604800000

storage:
  provider: ${FILE_PROVIDER:local}
  local:
    base-path: ${FILE_UPLOAD_PATH:./uploads}
    base-url: ${FILE_UPLOAD_URL:http://localhost:8080/uploads}

logging:
  level:
    root: INFO
    com.aesthetic.backend: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{correlationId}] [tenant=%X{tenantId}] %-5level %logger{36} - %msg%n"

iyzico:
  api-key: ${IYZICO_API_KEY:}
  secret-key: ${IYZICO_SECRET_KEY:}
  base-url: ${IYZICO_BASE_URL:https://sandbox-api.iyzipay.com}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: aesthetic-backend
