spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}?useSSL=true&serverTimezone=UTC
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 600000
      connection-timeout: 30000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000

  cache:
    type: redis
    redis:
      time-to-live: 300000
      cache-null-values: false

  jpa:
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

  lifecycle:
    timeout-per-shutdown-phase: 30s

jwt:
  secret: ${JWT_SECRET}

server:
  shutdown: graceful
  tomcat:
    connection-timeout: 5000
    max-connections: 8192
    threads:
      max: 200
      min-spare: 20

logging:
  level:
    root: WARN
    com.aesthetic.backend: INFO
    org.hibernate.SQL: WARN
